            <div id="days" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-[55%] text-soft-red text-[2.3rem] sm:text-[4.5rem] font-bold">8</div>

        <div id="card-container" class="flex flex-col gap-5">

            <div id="hours" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-[55%] text-soft-red text-[2.3rem] sm:text-[4.5rem] font-bold">8</div>
            <div id="bottom" class="bg-desat-blue w-[5.5rem] h-10 sm:w-44 sm:h-20 rounded-b-lg"></div>
            <div id="left-circle" class="absolute left-0 top-1/2 w-2 h-3 rounded-r-lg bg-black -translate-y-1/2"></div>
            <div id="right-circle" class="absolute right-0 top-1/2 w-2 h-3 rounded-l-lg bg-black -translate-y-1/2"></div>
          </div>
          <div class="text-base text-center text-white uppercase tracking-[0.4rem]">Hours</div>
        </div>
        <div id="card-container" class="flex flex-col gap-5">
          <div id="minutes-container" class="relative flex flex-col">
            <div id="top" class="bg-gray-blue w-[5.5rem] h-10 sm:w-44 sm:h-20 rounded-t-lg border-b-2 border-dark-blue"></div>
            <div id="minutes" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-[55%] text-soft-red text-[2.3rem]  sm:text-[4.5rem] font-bold">8</div>
            <div id="bottom" class="bg-desat-blue w-[5.5rem] h-10 sm:w-44 sm:h-20 rounded-b-lg"></div>
            <div id="left-circle" class="absolute left-0 top-1/2 w-2 h-3 rounded-r-lg bg-black -translate-y-1/2"></div>
            <div id="right-circle" class="absolute right-0 top-1/2 w-2 h-3 rounded-l-lg bg-black -translate-y-1/2"></div>
          </div>
          <div class="text-base text-center text-white uppercase sm:tracking-[0.4rem]">Minutes</div>
        </div>
        <div id="card-container" class="flex flex-col gap-5">
          <div id="seconds-container" class="relative flex flex-col">
            <div id="top" class="bg-gray-blue w-[5.5rem] h-10 sm:w-44 sm:h-20 rounded-t-lg border-b-2 border-dark-blue"></div>
            <div id="seconds" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-[55%] text-soft-red text-[2.3rem] sm:text-[4.5rem] font-bold">8</div>
            <div id="bottom" class="bg-desat-blue w-[5.5rem] h-10 sm:w-44 sm:h-20 rounded-b-lg"></div>
            <div id="left-circle" class="absolute left-0 top-1/2 w-2 h-3 rounded-r-lg bg-black -translate-y-1/2"></div>
            <div id="right-circle" class="absolute right-0 top-1/2 w-2 h-3 rounded-l-lg bg-black -translate-y-1/2"></div>
          </div>
          <div class="text-base text-center text-white uppercase sm:tracking-[0.4rem] ">Seconds</div>
        </div>
        
      </div>
    </div>
    <div style="background-image: url(./images/pattern-hills.svg); background-repeat: no-repeat; background-size: cover;" class="w-screen absolute bottom-0 h-60 flex flex-row justify-center items-center gap-10">

          <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 1 0 0 12.324 6.162 6.162 0 0 0 0-12.324zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm6.406-11.845a1.44 1.44 0 1 0 0 2.881 1.44 1.44 0 0 0 0-2.881z"/></svg>

      </div>
    </div>
  </div>
  <script>
    const daysDiv = document.getElementById('days')
    const hoursDiv = document.getElementById('hours')
    const minutesDiv = document.getElementById('minutes')
    const secondsDiv = document.getElementById('seconds')

    const date = new Date("July 19, 2024 12:00:00").getTime(); 

    const interval = setInterval(function () {

      let now = new Date().getTime()

      let distance = date - now; 

      let days = Math.floor(distance / (1000 * 60 * 60 * 24));
      let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysDiv.innerHTML = days; 
      hoursDiv.innerHTML = hours; 
      minutesDiv.innerHTML = minutes; 
      secondsDiv.innerHTML = seconds; 
    })
  </script>
</body>
